<!DOCTYPE html>
<html>
	<head>

	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		input {
			width:100%;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.r1 {
			width:auto;
		}
		.field1 {
			
			padding:5px;
			background-color:#E5E4E4;
			text-align:center;
			height:100%;
			box-shadow: 4px 4px 10px black;

		body {

		}

	<body>

			<div class="col-md-4"></div>

				<fieldset class="field1">
					<div class="form" style="padding:10px;">
						<h2 style="text-align:center;color:#001933;text-shadow: 2px 1px white;"><strong>Register</strong></h1><br>
						<input type="text" placeholder="First Name"><br>
						<input type="text" placeholder="Last Name"><br>
						<div style="text-align:left;padding-left:130px">
							<input class="r1" type="checkbox"><b>Male<br>
							<input class="r1" type="checkbox">Female</b><br>	
						</div>
						<input type="text" placeholder="Age"><br>
						<input type="text" placeholder="Place"><br>
						<input type="text" placeholder="username"><br>
						<input type="password" placeholder="password"><br>
						<input type="password" placeholder="confirm password"><br>
						<button value="submit" class="btn btn-success btn-block">Submit</button>

					</div>
				</fieldset>
			</div>
			<div class="col-md-4"></div>


		</div>
		</div>
